<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI</title>
    <!-- For production, consider installing Tailwind CSS properly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 160px);
        }
        .message-user {
            background-color: #f7f7f8;
        }
        .message-assistant {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-900 text-white p-4 hidden md:block">
            <div class="mb-6">
                <button class="w-full border border-gray-600 rounded-md py-2 px-3 text-left hover:bg-gray-700 transition">
                    <i class="fas fa-plus mr-2"></i>New chat
                </button>
            </div>
            <div class="space-y-2">
                <div class="text-sm text-gray-400 px-3 py-1">Today</div>
                <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-700 text-sm">Previous conversation 1</a>
                <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-700 text-sm">Previous conversation 2</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <button class="md:hidden text-gray-600">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-xl font-semibold">Local AI</h1>
                    <div class="flex space-x-2">
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-sun"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Chat Area -->
            <div class="chat-container overflow-y-auto p-4 space-y-4">
                <!-- Sample Messages -->
                <div class="message-user p-4 rounded-lg max-w-3xl mx-auto">
                    <p>Hello, how are you today?</p>
                </div>
                <div class="message-assistant p-4 rounded-lg max-w-3xl mx-auto border border-gray-200">
                    <p>I'm your local AI assistant, ready to help with anything you need! How can I assist you today?</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-200 bg-white">
                <div class="max-w-3xl mx-auto relative">
                    <textarea 
                        class="w-full p-4 pr-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                        rows="1"
                        placeholder="Message Local AI..."
                    ></textarea>
                    <button class="absolute right-3 bottom-3 text-gray-500 hover:text-blue-500">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 text-center mt-2">
                    Local AI can make mistakes. Consider checking important information.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
